<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title></title>
  </head>
  <body>

    <!-- Navigation bar -->
    <div class="header">
      <nav class="nav-bar">
        <ul>
          <li><a href="{% url 'index' %}">HOME</a></li>
          <li><a href="{% url 'basic_app:registration' %}">Sign Up</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'basic_app:login'%}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>

    <!-- Anything outside of this block will appear in all pages! -->
    {% block body_block%}
    {% endblock %}

  </body>
</html>
